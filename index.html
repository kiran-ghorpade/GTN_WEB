<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="canvas">
        <h2>GTN : WEB</h2>
        <div id="resultsBox">
            <div class="box" id="countBox">
                <h4>Count : </h4>
                <div id="count">0</div>
            </div>
            <div class="box" id="topScoreBox">
                <h4>Top Score : </h4>
                <div id="topScore">0</div>
            </div>
            <div class="box" id="lastScoreBox">
                <h4>Last Score : </h4>
                <div id="lastScore">0</div>
            </div>
            <div class="box" id="hintBox">
                <h4>Hint : </h4>
                <div id="hint">Start Game</div>
            </div>
        </div>
        <div id="buttonBox">
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
